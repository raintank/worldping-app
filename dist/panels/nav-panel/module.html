<div ng-if="ctrl.endpoints.length > 0" style="position: relative; display: block;">
    <div class="rt-nav-header" ng-repeat="endpoint in ctrl.endpoints | filterByTag:ctrl.filter.tag | orderBy:ctrl.sort_field">
        <div>
            <div class="rt-nav-breadcrumb">
                <a href="#" class="freqMsg disabled">All endpoints ></span>
                <span class="rt-list-item-title" style="margin: 2px;"><a href="plugins/worldping-app/page/endpoint-details?endpoint={{endpoint.id}}">{{endpoint.name}}</a></span>
                <div style="display: inline-block;">
                    <span class="label rt-label-tag dropdown rt-list-tag-menu" ng-repeat="tag in endpoint.tags" tag-color-from-name="tag"> <span>{{tag}} <i ng-class="icon" class="tag-icon icon-rt-endpoint-tiny"></i></a>
                    </span>
                </div>
            </div>        
            <div style="float: right;">
                <div style="display: inline;">
                    <rt-endpoint-health-dashboard endpoint="endpoint" ctrl="ctrl"></rt-endpoint-health-dashboard> <span class="pipe-separator"> | </span>  
                </div>
                <div style="display: inline;">
                    <a ng-href="plugins/worldping-app/page/endpoint-details?endpoint={{endpoint.id}}" class="rt-health-list small">Details <i ng-class="icon" class="icon-rt-endpoint rt-nav-icon-font"></i></a> <span class="pipe-separator"> | </span> 
                    <a ng-href="plugins/worldping-app/page/endpoint-config?endpoint={{endpoint.id}}" class="rt-health-list small">Configure <i ng-class="icon" class="icon-rt-settings rt-nav-icon-font"></i></a>                   
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="rt-nav-hr">
    </div>
</div>
